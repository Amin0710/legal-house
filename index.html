<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Justice</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="body mx-auto mt-3" style="max-width: 1170px">
		<header class="mb-5">
			<nav class="d-flex justify-content-between mb-5">
				<img src="images/logo2.png" alt="" />
				<div class="d-flex gap-2 pt-3">
					<p class="text-muted pe-5">Home</p>
					<p class="text-muted">Services</p>
					<div class="pe-5">
						<img class="next align-items-center" src="images/next.png" alt="" />
					</div>
					<p class="text-muted">Cases</p>
					<div class="pe-5">
						<img class="next align-items-center" src="images/next.png" alt="" />
					</div>
					<p class="text-muted">Blog</p>
					<div class="pe-5">
						<img class="next align-items-center" src="images/next.png" alt="" />
					</div>
					<p class="text-muted">Contact Us</p>
					<div class="pe-5">
						<img class="next align-items-center" src="images/next.png" alt="" />
					</div>
				</div>
				<button type="button" class="btn btn-light px-4 py-1 text-white">
					Free Consultation
				</button>
			</nav>
			<div
				class="header-img mt-1 d-flex align-items-center justify-content-center"
			>
				<div class="text-white w-75 text-center" style="max-width: 692px">
					<h1>We Provide Effective Legal Solutions</h1>
					<p>
						Need help navigating the complex world of immigration law? Our
						experienced attorneys have a proven track record of success in
						obtaining visas, green cards, and citizenship. Call us today for a
						free consultation!
					</p>
					<div class="container">
						<input
							type="text"
							placeholder="Search your services"
							class="rounded border-0 col-8 py-3 text-body-secondary"
						/>
						<button
							type="button"
							class="btn btn-light py-3 text-white border-0 col-2 ms-4"
						>
							Search
						</button>
					</div>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>

		<!-- BS JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

</html>
